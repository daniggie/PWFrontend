<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/script.js">
    <title>Home - GESTOR</title>
</head>

<body>
    <header>

        <div id="nav_top">

            <div id="weg_icon">

                <!-- SVG DA LOGO DA WEG -->
                <img src="img/icon/logo_weg.svg" alt="WEG">
                <!-- SVG DA LOGO DA WEG -->

            </div>

            <div id="content_charge" class="cor_4">
                Gestor
            </div>

            <div id="content_name" class="cor_4">
                Name Gestor Persona
            </div>

            <div id="content_translator">
                <div id="translator_select">
                    <!-- SVG SELECIONAR -->
                    <img src="img/icon/arrow_down.svg" alt="Traduzir">
                    <!-- SVG SELECIONAR -->
                </div>
                <div id="translator_flag">
                    <!-- SVG DA BANDEIRA -->
                    <img src="img/icon/flag.svg" alt="Português">
                    <!-- SVG DA BANDEIRA -->

                </div>


            </div>

            <div id="content_exit">

                <!-- SVG DO ICONE SAIR-->
                <img src="img/icon/exit.svg" alt="Sair">
                <!-- SVG DO ICONE SAIR-->
            </div>

        </div>

    </header>

    <div id="content_filtros">

        <div class="content_title">
            <div class="arrow">
                <!-- SVG SELEÇÃO -->
                <img src="img/icon/arrow_right.svg" alt="Seleção">
                <!-- SVG SELEÇÃO -->
            </div>

            <div class="title_page cor_4">
                Projetos
            </div>
        </div>

        <div class="content_status">
            <div class="arrow">
                <!-- SVG SELEÇÃO -->
                <img src="img/icon/arrow_right.svg" alt="Seleção">
                <!-- SVG SELEÇÃO -->
            </div>

            <div class="title_page cor_4">
                Status:
            </div>

            <div class="status cor_4">
                Todos
            </div>

            <form method="post">
                <select class="status cor_4" name="status" min="1" max="3">
                    <option value="estado">Todos</option>
                    <option value="estado">Andamento</option>
                    <option value="estado">Atrasado</option>
                </select>
            </form>
        </div>

        <div class="content_procurar">
            <div class="arrow">
                <!-- SVG SELEÇÃO -->
                <img src="img/icon/arrow_right.svg" alt="Seleção">
                <!-- SVG SELEÇÃO -->
            </div>

            <div class="title_page cor_4">
                Procurar:
            </div>

            <div>
                <input class="pesquisar cor_0" type="text" id="fname" name="fname" placeholder="Digite aqui...">
            </div>
        </div>

    </div>
</body>

</html>
